<div fxFlex fxLayout="column" fxLayoutGap="16px">
  <mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
  </mat-card>
  <div fxFlex fxLayout="row" fxLayoutGap="8px">
    <mat-card fxFlex="300px"> </mat-card>
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex fxLayout="column" class="h-full">
        <div fxFlex class="mat-elevation-z4 o-auto y">
          <ng-container *ngTemplateOutlet="table"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #table>
  <table
    mat-table
    matSort
    matSortDisableClear
    class="standard-table"
    [dataSource]="dataSource"
    [matSortActive]="tableStore.sortColumn"
    [matSortDirection]="tableStore.sortDirection"
  >
    <ng-container [matColumnDef]="safeCol('select')">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"></td>
      <td
        mat-footer-cell
        [attr.colspan]="displayedColumns.length"
        *matFooterCellDef
      ></td>
    </ng-container>
    <ng-container *ngFor="let item of items" [matColumnDef]="item.key">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="item.value.unsortable"
        [ngClass]="{ 'th-right': item.value.alignRight }"
      >
        {{ item.value.label || '' | translate }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        [ngClass]="{ 'td-right': item.value.alignRight }"
      >
        <ng-container [ngSwitch]="item.key">
          <ng-container *ngSwitchDefault>
            {{ row[item.key] }}
          </ng-container>
        </ng-container>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="safeCol('action')">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngTemplateOutlet="actionTH"></ng-container>
      </th>
      <td mat-cell *matCellDef="let row">
        <ng-container
          *ngTemplateOutlet="actionTD; context: { $implicit: row }"
        ></ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="[safeCol('select')]; sticky: true"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        colspan="999"
        [translate]="'shared.table.filter-no-data'"
        [translateParams]="{ filter: dataSource.filter }"
      ></td>
    </tr>
  </table>
</ng-template>

<!-- action <th> -->
<ng-template #actionTH>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <span>{{ 'shared.table.columns.action' | translate }}</span>
    </div>
    <div>
      <button
        mat-icon-button
        [matTooltip]="'shared.table.settings.tooltip' | translate"
        [matMenuTriggerFor]="settingsMenu"
      >
        <i class="fal fa-cog settings-cog"></i>
      </button>
    </div>
  </div>
</ng-template>

<!-- action body -->
<ng-template #actionTD let-row>
  <div fxLayout="row" fxLayoutAlign="start center">
    <button
      mat-icon-button
      [matTooltip]="'system-bots.table.action.tooltip.charge' | translate"
      (click)="action('charge', row)"
    >
      <mat-icon><i class="fal fa-plug"></i></mat-icon>
    </button>
    <button
      mat-icon-button
      [matTooltip]="'system-bots.table.action.tooltip.move' | translate"
      (click)="action('move', row)"
    >
      <mat-icon><i class="fal fa-arrows-alt"></i></mat-icon>
    </button>
  </div>
</ng-template>

<mat-menu #settingsMenu="matMenu">
  <div fxLayout="column" class="settings-menu mat-typography">
    <mat-label>{{ 'shared.table.settings.title' | translate }}</mat-label>
    <ng-container *ngFor="let item of items">
      <mat-checkbox
        *ngIf="item.value.formControl && item.value.label"
        [formControl]="item.value.formControl"
        >{{ item.value.label | translate }}</mat-checkbox
      >
    </ng-container>
    <div fxLayout="row">
      <button mat-flat-button (click)="setDisplayedColumns('all')">
        {{ 'shared.table.settings.show-all' | translate }}
      </button>
      <button mat-flat-button (click)="setDisplayedColumns('reset')">
        {{ 'shared.table.settings.reset' | translate }}
      </button>
    </div>
  </div>
</mat-menu>
