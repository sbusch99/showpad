<div fxFlexFill fxLayout="column" fxLayoutGap="8px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        'app.models.pokemon.columns.name' | translate
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input
          [formControl]="name"
          matInput
          [placeholder]="'app.models.pokemon.columns.name' | translate"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        'app.models.pokemon.columns.gender' | translate
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-checkbox
        *ngFor="let gender of $any(genders)"
        [formControl]="gender.value.formControl"
      >
        {{ gender.value.label || '' | translate }}
      </mat-checkbox>
    </mat-card-content>
  </mat-card>
</div>
